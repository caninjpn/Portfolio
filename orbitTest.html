<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, rgba(133, 17, 121, 1), rgba(86, 52, 102, 1));
            font-family: 'Abel', sans-serif;
        }

        .orbit {
            position: absolute;
            bottom: 40%;
            right: 10%;
            width: 800px;
            height: 20px;
            transform-style: preserve-3d;
            animation-name: orbit;
            animation-duration: 5s;
            transform: scale3d(.5, .5, .5) translate3D(30px, -400px, 280px);
        }

        .ret {
            position: absolute;
            width: 400px;
            height: 50px;
            color: #dddddd;
            font-size: 40px;
            text-align: center;
            vertical-align: middle;
            text-shadow: 0 0 10px #ffffff;
        }

        .ring {
            position: absolute;
            width: 700px;
            height: 700px;
            border: 3px solid #dddddd;
            border-radius: 400px;
            transform: rotateX(90deg) translate3d(50px, 0, 300px);
            box-shadow: 0 0 5px #ffffff;
        }

        .out {
            width: 710px;
            height: 710px;
            border: 4px dotted #dddddd;
            transform: rotateX(90deg) translate3d(44px, 0, 290px);
            animation: inRing 2s infinite;
        }

        .out2 {
            width: 720px;
            height: 720px;
            border: 4px dotted #ffffff;
            transform: rotateX(90deg) translate3d(38px, 0, 280px);
            animation: inRing2 2.2s infinite;
        }

        .out3 {
            width: 720px;
            height: 720px;
            border: 4px dotted #ffffff;
            transform: rotateX(90deg) translate3d(38px, 0, 280px);
            animation: inRing3 3.2s infinite alternate;
        }

        @keyframes orbit {
            0% {
                transform: rotateX(-20deg) rotateY(0deg);
            }

            50% {
                transform: rotateX(-20deg) rotateY(720deg);
            }

            100% {
                transform: scale3d(.5, .5, .5) translate3D(30px, -400px, 280px);
            }
        }

        @keyframes inRing {
            0% {
                transform: rotateX(90deg) translate3d(38px, 0, 280px);
            }

            50% {
                transform: rotateX(90deg) translate3d(38px, 0, 320px);
            }

            100% {
                transform: rotateX(90deg) translate3d(38px, 0, 280px);
            }
        }

        @keyframes inRing2 {
            0% {

                border: 4px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 320px);
            }

            50% {
                border: 6px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 260px);
            }

            100% {
                border: 4px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 320px);
            }
        }

        @keyframes inRing3 {
            0% {

                border: 4px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 300px);
            }

            50% {
                border: 6px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 280px);
            }

            100% {
                border: 4px dotted #ffffff;
                transform: rotateX(90deg) translate3d(38px, 0, 320px);
            }
        }

        .rd1 {
            transform: translate3d(200px, 0, 350px) rotateY(0);
        }

        .rd2 {
            transform: translate3d(500px, 0px, 175px) rotateY(60deg);
        }

        .rd3 {
            transform: translate3d(500px, 0px, -175px) rotateY(120deg);
        }

        .rd4 {
            transform: translate3d(200px, 0px, -350px) rotateY(180deg);
        }

        .rd5 {
            transform: translate3d(-100px, 0px, -175px) rotateY(240deg);
        }

        .rd6 {
            transform: translate3d(-100px, 0px, 175px) rotateY(300deg);
        }
    </style>
</head>

<body>
    <div class="orbit">
        <div class="ret rd1">Designer</div>
        <div class="ret rd2">Maker</div>
        <div class="ret rd3">Ideator</div>
        <div class="ret rd4">Creator</div>
        <div class="ret rd5">5</div>
        <div class="ret rd6">Canadian</div>
        <div class="ring"></div>
        <div class="ring out"></div>
        <div class="ring out2"></div>
        <div class="ring out3"></div>
    </div>
</body>

</html>
